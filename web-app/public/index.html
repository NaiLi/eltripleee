<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="https://use.fontawesome.com/4d00b53227.js"></script>
</head>
<body>

<script src="roomlist/roomlist.js" id="roomlist" type="text/x-handlebars-template" >
	<div id="roomlist-panel">
		<h1>Rum</h1>

			<div class="row header-row">

				<div class="col-xs-2">
					<h2>Room</h2>
				</div>
				<div class="col-xs-2">
					<p>Age</p>
				</div>
				<div class="col-xs-2">
					<p>Gender</p>
				</div>
				<div class="col-xs-2">
					<p>Pulse</p>
				</div>
				<div class="col-xs-2">
					<p>Oxygen saturation</p>
				</div>
				<div class="col-xs-2">
					<p>Movement</p>
				</div>
			</div>


		<div id="lista">

			{{#rooms}}

			<div class="row room-row">

				<div class="col-xs-2">
					<h2>Room {{roomNo}}</h2>
				</div>
				<div class="col-xs-2">
					<p>{{emergencyStatus}}</p>
				</div>
				<div class="col-xs-2">
					<p>{{medData.heartRate}}</p>
				</div>
				<div class="col-xs-2">
					<p>{{medData.heartRate}}</p>
				</div>
				<div class="col-xs-2">
					<p>{{medData.heartRate}}</p>
				</div>

			</div>

			{{/rooms}}

		</div>
	</div>
</script>


<!-- ************************* FEED LIST ***************************-->
<script id="feedlist" type="text/x-handlebars-template" >
	<div id="feedlist-panel">

		<div id="lista">

			{{#feed}}

			<div class="row room-row emergency-{{emergencyStatus}}">

				<h2>Room {{roomNo}}</h2>
				<p>{{message}}<p>

			</div>

			{{/feed}}

		</div>
	</div>
</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="script/handlebars-1.0.rc.1.min.js" />
<script src="data/rooms.json"></script>
<script src="script.js"></script>

</body>
</html>
