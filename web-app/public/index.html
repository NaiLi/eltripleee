<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <script src="https://use.fontawesome.com/4d00b53227.js">
  </script>
</head>
<body ng-app="eltripleee">

  <div ng-controller="mainController">


    <div class="container">
     <div class="row margin-row">
       <div class="col-xs-12 header">
        <h1 id="title">{{title}}</h1>
        <h1 id="subtitle">{{subtitle}}</h1>
      </div>
    </div>

    <div class="row margin-row">
      <div class="col-xs-12">


        <div class="row content-row">
          <div class="col-xs-8" id="roomlist-panel">
            <div class="row header-row">

              <div class="col-xs-2">
              </div>
              <div class="col-xs-2">
              <img src="/img/menu_1.png" alt="">
                <p>Age</p>
              </div>
              <div class="col-xs-2">
              <img src="/img/menu_2.png" alt="">
                <p>Gender</p>
              </div>
              <div class="col-xs-2">
              <img src="/img/menu_3.png" alt="">

                <p>Pulse</p>
              </div>
              <div class="col-xs-2">
              <img src="/img/menu_4.png" alt="">

                <p>Oxygen saturation</p>
              </div>
              <div class="col-xs-2">
              <img src="/img/menu_5.png" alt="">

                <p>Movement</p>
              </div>
            </div>

            <div class="lista">
              <div ng-repeat="room in roomData.rooms" ng-click="onRoomClick(room.id)">
                <!--<div class="row room-row" onClick="onRoomClick({{id}})">-->
                <div class="row">
                  <div class="col-xs-2">
                    <h2>Room {{room.roomNo}}</h2>
                  </div>
                  <div class="col-xs-2">
                    <p>{{room.emergencyStatus}}</p>
                  </div>
                  <div class="col-xs-2">
                    <p>{{room.medData.heartRate}}</p>
                  </div>
                  <div class="col-xs-2">
                    <p>{{room.medData.heartRate}}</p>
                  </div>
                  <div class="col-xs-2">
                    <p>{{room.medData.heartRate}}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="col-xs-4" id="feedlist-panel">
            <div class="lista feedlista">
              <div ng-repeat="feed in feedData.feed">
                <div class="row room-row emergency-{{feed.emergencyStatus}}">
                  <h2>Room {{feed.roomNo}}</h2>
                  <p>{{feed.message}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>

</div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script type="text/javascript" src="script/handlebars-1.0.rc.1.min.js" />
    <script src="data/rooms.json"></script>
    <script src="mainController.js"></script>

  </body>
  </html>
